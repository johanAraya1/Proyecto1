    <main>

        <div class="grid">
            <div id="lineaIzquierda">
                <hr>
            </div>

            <div id="titulo">
                <h1>Modificar de Siniestros</h1>
            </div>

            <div id="lineaDerecha">
                <hr>
            </div>

            <div id="fotoSiniestro">
                <img id="foto">

                <div id="btnSubirFoto">
                    <button type="button" id="btnFoto">Subir foto</button>
                </div>
            </div>

            <div id="inputTipoDeSiniestro">
                <label for="sltTipoDeSiniestro"> <span>*</span>Categoría:</label>
            </div>

            <div id="scrollTipoDeSiniestro">
                <select id="sltTipoDeSiniestro" required>
                 <!-- <option value="">Seleccione el tipo de siniestro</option> -->
                 <option value=""></option>
                </select>
            </div>

            <div id=descripcion>
                <label for="txtDescripcion"><span>*</span>Descripción:</label>
            </div>

            <div id="txtxDescripcion">
                <textarea id="txtDescripcion" cols="30" rows="10" required></textarea>
            </div>

            <!-- <div id="gridUb"> -->
            <div id="lineaIzquierdaUb">
                <hr>
            </div>

            <div id="tituloUb">
                <h1>Modifique la ubicación:</h1>
            </div>

            <div id="lineaDerechaUb">
                <hr>
            </div>
            <!-- </div> -->
            <!-- <div><span>*</span></div> -->

            <div id="map">

            </div>

            <div id="coordinates" class="coordinates">

            </div>


            <div id="solAsis">
                <label for="chxSolAsist">Solicitar Asistencia</label>
                <input type="checkbox" id="chxSolAsist">
            </div>

            <div id="ProvinciaGrid">
                <label for="sltProvincia"><span>*</span>Provincia</label>
            </div>
            <div id="ProvinciaTxtGrid">
                <select id="sltProvincia" name="sltProvincia    " class="inputStyle" required>
                    <option value="">Seleccione</option>
                    </select>
            </div>

            <div id="CantonGrid">
                <label for="sltCanton"><span>*</span>Canton</label>
            </div>
            <div id="CantonTxtGrid">
                <select id="sltCanton" name="sltCanton" class="inputStyle" required>
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div id="DistritoGrid">
                <label for="sltDistrito"><span>*</span>Distrito</label>
            </div>
            <div id="DistritoTxtGrid">
                <select id="sltDistrito" name="sltDistrito" class="inputStyle" required>
                    <option value="">Seleccione</option>
                </select>
            </div>

            <div id="SenasGrid">
                <label for="txtSenas">Otras Señas:</label>
            </div>
            <div id="SenasTxtGrid">
                <input type="text" id=txtSenas>
            </div>

            <div id="boton">
                <button type="button" id="btnGuardar">GUARDAR CAMBIOS</button>
            </div>
        </div>


        <footer>
