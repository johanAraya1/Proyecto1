        <div class="grid">

                <hr>

            <div class='info-box'>

            <div id="lblNombre">
                <label for="txtNombre"><span>*</span>Nombre:</label>
            </div>
            <div id="nombreTxtGrid">

            <div id="boton">
                <button type="button" id="btnGuardar">REGISTRAR</button>
            </div>



            <div id=descripcion>
                <label for="txtDescripcion"><span>*</span>Descripción:</label>
            </div>

            <div class="txtDescripcion">
