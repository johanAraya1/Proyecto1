<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <link rel="stylesheet" href="../Public/css/style.css">
</head>

<body>
    <form action="" id="inicioSesion">
        <div class="loginBox">
            <div>
                <h1>Iniciar sesión</h1>
            </div>
            <div class="textBox">
                <input id="correoInicioSesion" type="email" placeholder="Correo electronico">
            </div>
            <div class="textBox">
                <input id="passInicioSesion" type="password" placeholder="Contraseña">
            </div>
            <div>
                <button id="btnIniciarSesion" type="button" class="btn">Iniciar sesión</button></div>
            <div id="offerRegister">
                <div>
                    <a id="grayC" href="">Olvido su contraseña?</a>
                </div>
                <div>
                    <a id="orangeC" href="">Registrese</a>
                </div>

            </div>

        </div>



    </form>





    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js "></script>
    <script src="../Public/js/servicio_inicio_sesion.js"></script>
    <script src="../Public/js/inicio_sesion_controlador.js"></script>
</body>

</html>
