    </header>
    <main>
        <div class="grid">
            <div id="lineaIzquierda">
                <hr>
            </div>
            <div id="titulo">
                <h1>Editar usuario encargado de rutas </h1>
            </div>
            <div id="lineaDerecha">
                <hr>
            </div>
        </div>
        <div class="contenedor">
            <form id="encargadoRutas">
                <div id="usuario">
                    <label for="sltTipoUsuario"><span>*</span> Tipo de usuario</label>
                </div>
                <div id="inputUsuario">
                    <select id="sltTipoUsuario" required>
                    <option value="Usuario encargado de rutas">Usuario encargado de rutas</option>
                    </select>
                </div>

                <!-- Segunda Columna -->
                <div id="primerNombre">
                    <label for="txtPrimerNombre"><span>*</span>Primer nombre</label>
                </div>
                <div id="inputNombre">
                    <input type="text" id="txtPrimerNombre" required>
                </div>

                <div id="primerApellido">
                    <label for="txtPrimerApellido"><span>*</span>Primer apellido</label>
                </div>
                <div id="inputPrimerApellido">
                    <input type="text" id="txtPrimerApellido" required>
                </div>

                <div id="tipoIdentificacion">
                    <label for="sltTipoIdentificacion"><span>*</span>Tipo de identificación</label>
                </div>
                <div id="inputTipoIdentificacion">
                    <select id="sltTipoIdentificacion" required>
                    <option value="">--Seleccione una opción--</option>
                    <option value="Nacional">Cédula nacional</option>
                    <option value="DIMEX">DIMEX</option>
                    <option value="Jurídica">Cédula jurídica</option>
                    <option value="Pasaporte">Pasaporte</option>
                    </select>
                </div>
                <div id="identificacion">
                    <label for="txtIdentificacion"><span>*</span>Identificación</label>
                </div>
                <div id="inputIdentificacion">
                    <input type="text" id="txtIdentificacion" required disabled>
                </div>
                <div id="telefono">
                    <label for="txtTelefono"><span>*</span>Número de teléfono</label></div>
                <div id="inputTelefono">
                    <input type="tel" id="txtTelefono" required>
                </div>
                <div id="correo">
                    <label for="txtCorreo"><span>*</span>Correo electrónico</label></div>
                <div id="inputCorreo">
                    <input type="email" id="txtCorreo" required>
                </div>
                <div>
                    <img id="foto">

                    <div id="btnSubirFoto">
                        <button type="button" id="btnFoto">Subir foto</button>
                    </div>


                </div>

                <div id="boton">
                    <button type="button" id="btnGuardar">GUARDAR</button>
                </div>


                <!-- Tercera columna -->

                <div id="segundoNombre">
                    <label for="txtSegundoNombre">Segundo nombre</label>
                </div>
                <div id="inputSegundoNombre">
                    <input type="text" id="txtSegundoNombre">
                </div>
                <div id="segundoApellido">
                    <label for="txtSegundoApellido">Segundo apellido</label>
                </div>
                <div id="inputSegundoApellido">
                    <input type="text" id="txtSegundoApellido">
                </div>
                <div id="tipoPersona">
                    <label for="sltTipoPersona"> <span>*</span>Tipo de persona</label>
                </div>
                <div id="inputTipoPersona">
                    <select id="sltTipoPersona" required>
                     <option value="">--Seleccione una opción--</option>
                     <option value="Física">Persona física</option>
                     <option value="Jurídica">Persona jurídica</option>
                     </select>
                </div>
                <div id="profesion">
                    <label for="txtProfesion"><span>*</span>Profesión u oficio</label>
                </div>
                <div id="inputProfesion">
                    <input type="text" id="txtProfesion" required>
                </div>
                <fieldset id="genero">
                    <div id="sexo">
                        <legend><span>*</span>Sexo</legend>
                    </div>
                    <div id="inputSexo">
                        <input type="radio" name="rbtSexo" id="rbtMasculino" value="Masculino">
                        <label for="rbt-masculino">Masculino</label>
                        <input type="radio" name="rbtSexo" id="rbtFemenino" value="Femenino">
                        <label for="rbt-femenino">Femenino</label>
                        <input type="radio" name="rbtSexo" id="rbtOtro" value="Otro">
                        <label for="rbt-otro">Otro</label>
                    </div>
                </fieldset>
                <!-- <div id="contraseña">
                    <label for="txtPasswordUno"><span>*</span>Contraseña</label>
                </div> -->

                </div>
                <div id="confirmar">
                    <span id="aviso4"> </span>
                </div> -->
            </form>
        </div>
